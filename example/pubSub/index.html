<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>运动小球</title>
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }
    #box{
      position: absolute;
      top: 100px;
      left: 100px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: lightcoral;
      cursor: move;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="box"></div>
</body>
</html>
